<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>无人机编程</title>
  <script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    #blocklyDiv {
      height: 100%;
    }
    .control-btn {
      position: fixed;
      right: 10px;
      z-index: 999;
      padding: 8px 12px;
      margin: 5px 0;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background: #07c160;
      color: white;
      cursor: pointer;
    }
    .control-btn:nth-child(2) { top: 50px; background: #1890ff; }
    .control-btn:nth-child(3) { top: 90px; background: #ff4d4f; }
    .control-btn:nth-child(4) { top: 130px; background: #faad14; }
  </style>
</head>
<body>
  <div id="blocklyDiv"></div>

  <button class="control-btn" onclick="runProgram()">运行</button>
  <button class="control-btn" onclick="saveProgram()">保存</button>
  <button class="control-btn" onclick="clearWorkspace()">清空</button>
  <button class="control-btn" onclick="loadProgram()">加载</button>

  <script>
  let workspace;
  
  // 定义Blockly工具箱配置
  const droneToolbox = {
      "kind": "categoryToolbox",
      "contents": [
          {
              "kind": "category",
              "name": "基础指令",
              "colour": "#5ba55b",
              "contents": [
                  {
                      "kind": "block",
                      "type": "drone_takeoff"
                  },
                  {
                      "kind": "block",
                      "type": "drone_land"
                  },
                  {
                      "kind": "block",
                      "type": "drone_hover"
                  }
              ]
          },
          {
              "kind": "category",
              "name": "移动控制",
              "colour": "#5aa48b",
              "contents": [
                  {
                      "kind": "block",
                      "type": "drone_move_forward"
                  },
                  {
                      "kind": "block",
                      "type": "drone_move_backward"
                  },
                  {
                      "kind": "block",
                      "type": "drone_move_left"
                  },
                  {
                      "kind": "block",
                      "type": "drone_move_right"
                  },
                  {
                      "kind": "block",
                      "type": "drone_move_up"
                  },
                  {
                      "kind": "block",
                      "type": "drone_move_down"
                  }
              ]
          },
          {
              "kind": "category",
              "name": "旋转控制",
              "colour": "#5b6da5",
              "contents": [
                  {
                      "kind": "block",
                      "type": "drone_rotate_left"
                  },
                  {
                      "kind": "block",
                      "type": "drone_rotate_right"
                  }
              ]
          },
          {
              "kind": "category",
              "name": "翻滚控制",
              "colour": "#5b80a5",
              "contents": [
                  {
                      "kind": "block",
                      "type": "drone_flip_forward"
                  },
                  {
                      "kind": "block",
                      "type": "drone_flip_backward"
                  },
                  {
                      "kind": "block",
                      "type": "drone_flip_left"
                  },
                  {
                      "kind": "block",
                      "type": "drone_flip_right"
                  }
              ]
          },

          {
              "kind": "category",
              "name": "灯光控制",
              "colour": "#5b80a5",
              "contents": [
                  {
                      "kind": "block",
                      "type": "drone_light_red"
                  },
                  {
                      "kind": "block",
                      "type": "drone_light_green"
                  },
                  {
                      "kind": "block",
                      "type": "drone_light_blue"
                  },
                  {
                      "kind": "block",
                      "type": "drone_light_yellow"
                  }
              ]
          },
          {
              "kind": "category",
              "name": "数学",
              "colour": "#5b6da5",
              "contents": [
                  {
                      "kind": "block",
                      "type": "math_number_01"
                  },
                  {
                      "kind": "block",
                      "type": "math_number_02"
                  },
                  {
                      "kind": "block",
                      "type": "math_number_03"
                  },
                  {
                      "kind": "block",
                      "type": "math_number_1"
                  },
                  {
                      "kind": "block",
                      "type": "math_number_90"
                  },
                  {
                      "kind": "block",
                      "type": "math_number_180"
                  },
                  {
                      "kind": "block",
                      "type": "math_number"
                  }
              ]
          }
      ]
  };
  
  // 创建 Blockly 工作区
  workspace = Blockly.inject('blocklyDiv', {
      toolbox: droneToolbox,
      grid: {
          spacing: 20,
          length: 3,
          colour: '#ccc',
          snap: true
      },
      trashcan: true,
      scrollbars: true,
      zoom: {
          controls: true,
          wheel: true,
          startScale: 1.0,
          maxScale: 3,
          minScale: 0.3,
          scaleSpeed: 1.2
      },
      theme: Blockly.Themes.Classic
  });
  
  // 自定义无人机指令块
  Blockly.Blocks['drone_takeoff'] = {
      init: function () {
          this.appendDummyInput().appendField('起飞');
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(120);
          this.setTooltip('无人机起飞');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['drone_land'] = {
      init: function () {
          this.appendDummyInput().appendField('降落');
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(120);
          this.setTooltip('无人机降落');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['drone_hover'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('悬停')
              .appendField('3')
              .appendField('秒');
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(120);
          this.setTooltip('无人机悬停3秒');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['drone_move_forward'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('向前移动');
          this.appendValueInput('DISTANCE')
              .setCheck('Number');
          this.setInputsInline(true);
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(160);
          this.setTooltip('向前移动指定距离');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['drone_move_backward'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('向后移动');
          this.appendValueInput('DISTANCE')
              .setCheck('Number');
          this.setInputsInline(true);
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(160);
          this.setTooltip('向后移动指定距离');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['drone_move_left'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('向左移动');
          this.appendValueInput('DISTANCE')
              .setCheck('Number');
          this.setInputsInline(true);
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(160);
          this.setTooltip('向左移动指定距离');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['drone_move_right'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('向右移动');
          this.appendValueInput('DISTANCE')
              .setCheck('Number');
          this.setInputsInline(true);
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(160);
          this.setTooltip('向右移动指定距离');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['drone_move_up'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('向上移动');
          this.appendValueInput('DISTANCE')
              .setCheck('Number');
          this.setInputsInline(true);
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(160);
          this.setTooltip('向上移动指定距离');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['drone_move_down'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('向下移动');
          this.appendValueInput('DISTANCE')
              .setCheck('Number');
          this.setInputsInline(true);
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(160);
          this.setTooltip('向下移动指定距离');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['drone_rotate_left'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('左转');
          this.appendValueInput('ANGLE')
              .setCheck('Number');
          this.setInputsInline(true);
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(160);
          this.setTooltip('向左旋转指定角度');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['drone_rotate_right'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('右转');
          this.appendValueInput('ANGLE')
              .setCheck('Number');
          this.setInputsInline(true);
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(160);
          this.setTooltip('向右旋转指定角度');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['drone_flip_forward'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('向前翻滚');
          this.setInputsInline(true);
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(160);
          this.setTooltip('无人机向前翻滚');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['drone_flip_backward'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('向后翻滚');
          this.setInputsInline(true);
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(160);
          this.setTooltip('无人机向后翻滚');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['drone_flip_left'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('向左翻滚');
          this.setInputsInline(true);
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(160);
          this.setTooltip('无人机向左翻滚');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['drone_flip_right'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('向右翻滚');
          this.setInputsInline(true);
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(160);
          this.setTooltip('无人机向右翻滚');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['drone_light_red'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('设置无人机灯光为红色');
          this.setInputsInline(true);
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(210);
          this.setTooltip('设置无人机灯光为红色');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['drone_light_green'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('设置无人机灯光为绿色');
          this.setInputsInline(true);
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(210);
          this.setTooltip('设置无人机灯光为绿色');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['drone_light_blue'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('设置无人机灯光为蓝色');
          this.setInputsInline(true);
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(210);
          this.setTooltip('设置无人机灯光为蓝色');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['drone_light_yellow'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('设置无人机灯光为黄色');
          this.setInputsInline(true);
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(210);
          this.setTooltip('设置无人机灯光为黄色');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['math_number_01'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('0.1')
              .appendField('米');
          this.setOutput(true, 'Number');
          this.setColour(230);
          this.setTooltip('0.1米');
      }
  };

  Blockly.Blocks['math_number_02'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('0.2')
              .appendField('米');
          this.setOutput(true, 'Number');
          this.setColour(230);
          this.setTooltip('0.2米');
      }
  };

  Blockly.Blocks['math_number_03'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('0.3')
              .appendField('米');
          this.setOutput(true, 'Number');
          this.setColour(230);
          this.setTooltip('0.3米');
      }
  };

  Blockly.Blocks['math_number_1'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('1')
              .appendField('米');
          this.setOutput(true, 'Number');
          this.setColour(230);
          this.setTooltip('1米');
      }
  };

  Blockly.Blocks['math_number_90'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('90')
              .appendField('度');
          this.setOutput(true, 'Number');
          this.setColour(230);
          this.setTooltip('90度');
      }
  };

  Blockly.Blocks['math_number_180'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('180')
              .appendField('度');
          this.setOutput(true, 'Number');
          this.setColour(230);
          this.setTooltip('180度');
      }
  };
  
  Blockly.Blocks['math_number'] = {
      init: function() {
        this.appendDummyInput()
            .appendField(new Blockly.FieldNumber(0), 'NUM');
        this.setOutput(true, 'Number');
        this.setColour(230);
        this.setTooltip('一个数字');
      }
  };

  // JavaScript代码生成器
  const javascriptGenerator = new Blockly.Generator('JAVASCRIPT');
  javascriptGenerator.addReservedWords('Blockly,json,signal,window,api,bluetooth,sendCommand,type,direction,distance,angle,color,seconds');
  
  javascriptGenerator.forBlock['drone_takeoff'] = function (block, generator) {
      return `commands.push({ type: 'TAKEOFF' });\n`;
  };

  javascriptGenerator.forBlock['drone_land'] = function (block, generator) {
      return `commands.push({ type: 'LAND' });\n`;
  };

  javascriptGenerator.forBlock['drone_wait'] = function (block, generator) {
      const seconds = block.getFieldValue('SECONDS');
      return `commands.push({ type: 'WAIT', seconds: ${seconds} });\n`;
  };

  javascriptGenerator.forBlock['drone_move_forward'] = function (block, generator) {
      const distance = generator.valueToCode(block, 'DISTANCE', javascriptGenerator.ORDER_ATOMIC) || '0.1';
      return `commands.push({ type: 'MOVE', direction: 'FORWARD', distance: ${distance} });\n`;
  };

  javascriptGenerator.forBlock['drone_move_backward'] = function (block, generator) {
      const distance = generator.valueToCode(block, 'DISTANCE', javascriptGenerator.ORDER_ATOMIC) || '0.1';
      return `commands.push({ type: 'MOVE', direction: 'BACKWARD', distance: ${distance} });\n`;
  };

  javascriptGenerator.forBlock['drone_move_left'] = function (block, generator) {
      const distance = generator.valueToCode(block, 'DISTANCE', javascriptGenerator.ORDER_ATOMIC) || '0.1';
      return `commands.push({ type: 'MOVE', direction: 'LEFT', distance: ${distance} });\n`;
  };

  javascriptGenerator.forBlock['drone_move_right'] = function (block, generator) {
      const distance = generator.valueToCode(block, 'DISTANCE', javascriptGenerator.ORDER_ATOMIC) || '0.1';
      return `commands.push({ type: 'MOVE', direction: 'RIGHT', distance: ${distance} });\n`;
  };

  javascriptGenerator.forBlock['drone_move_up'] = function (block, generator) {
      const distance = generator.valueToCode(block, 'DISTANCE', javascriptGenerator.ORDER_ATOMIC) || '0.1';
      return `commands.push({ type: 'MOVE', direction: 'UP', distance: ${distance} });\n`;
  };

  javascriptGenerator.forBlock['drone_move_down'] = function (block, generator) {
      const distance = generator.valueToCode(block, 'DISTANCE', javascriptGenerator.ORDER_ATOMIC) || '0.1';
      return `commands.push({ type: 'MOVE', direction: 'DOWN', distance: ${distance} });\n`;
  };

  javascriptGenerator.forBlock['drone_rotate_left'] = function (block, generator) {
      const angle = generator.valueToCode(block, 'ANGLE', javascriptGenerator.ORDER_ATOMIC) || '90';
      return `commands.push({ type: 'ROTATE', direction: 'LEFT', angle: ${angle} });\n`;
  };

  javascriptGenerator.forBlock['drone_rotate_right'] = function (block, generator) {
      const angle = generator.valueToCode(block, 'ANGLE', javascriptGenerator.ORDER_ATOMIC) || '90';
      return `commands.push({ type: 'ROTATE', direction: 'RIGHT', angle: ${angle} });\n`;
  };

  javascriptGenerator.forBlock['drone_hover'] = function (block, generator) {
      return `commands.push({ type: 'HOVER', seconds: 3 });\n`;
  };

  javascriptGenerator.forBlock['drone_flip_forward'] = function (block, generator) {
      return `commands.push({ type: 'FLIP', direction: 'FORWARD' });\n`;
  };

  javascriptGenerator.forBlock['drone_flip_backward'] = function (block, generator) {
      return `commands.push({ type: 'FLIP', direction: 'BACKWARD' });\n`;
  };

  javascriptGenerator.forBlock['drone_flip_left'] = function (block, generator) {
      return `commands.push({ type: 'FLIP', direction: 'LEFT' });\n`;
  };

  javascriptGenerator.forBlock['drone_flip_right'] = function (block, generator) {
      return `commands.push({ type: 'FLIP', direction: 'RIGHT' });\n`;
  };

  javascriptGenerator.forBlock['drone_light_red'] = function (block, generator) {
      return `commands.push({ type: 'LIGHT', color: 'RED' });\n`;
  };

  javascriptGenerator.forBlock['drone_light_green'] = function (block, generator) {
      return `commands.push({ type: 'LIGHT', color: 'GREEN' });\n`;
  };

  javascriptGenerator.forBlock['drone_light_blue'] = function (block, generator) {
      return `commands.push({ type: 'LIGHT', color: 'BLUE' });\n`;
  };

  javascriptGenerator.forBlock['drone_light_yellow'] = function (block, generator) {
      return `commands.push({ type: 'LIGHT', color: 'YELLOW' });\n`;
  };

  javascriptGenerator.forBlock['math_number_01'] = function (block, generator) {
      return ['0.1', javascriptGenerator.ORDER_ATOMIC];
  };

  javascriptGenerator.forBlock['math_number_02'] = function (block, generator) {
      return ['0.2', javascriptGenerator.ORDER_ATOMIC];
  };

  javascriptGenerator.forBlock['math_number_03'] = function (block, generator) {
      return ['0.3', javascriptGenerator.ORDER_ATOMIC];
  };

  javascriptGenerator.forBlock['math_number_1'] = function (block, generator) {
      return ['1', javascriptGenerator.ORDER_ATOMIC];
  };

  javascriptGenerator.forBlock['math_number_90'] = function (block, generator) {
      return ['90', javascriptGenerator.ORDER_ATOMIC];
  };

  javascriptGenerator.forBlock['math_number_180'] = function (block, generator) {
      return ['180', javascriptGenerator.ORDER_ATOMIC];
  };
  
  javascriptGenerator.forBlock['math_number'] = function(block, generator) {
    var code = String(block.getFieldValue('NUM'));
    return [code, javascriptGenerator.ORDER_ATOMIC];
  };
  
  // 功能函数
  function runProgram() {
    const code = generateCode();
    wx.miniProgram.postMessage({ data: { program: code, action: 'run' } });
  }

  function saveProgram() {
    const xml = Blockly.Xml.workspaceToDom(workspace);
    const xmlText = Blockly.Xml.domToText(xml);
    wx.miniProgram.postMessage({ data: { program: xmlText, action: 'save' } });
  }
  
  function clearWorkspace() {
    workspace.clear();
    wx.miniProgram.postMessage({ data: { action: 'clear' } });
  }
  
  function loadProgram() {
    // 等待小程序传递数据
  }
  
  function generateCode() {
    const topBlocks = workspace.getTopBlocks(true);
    let code = 'var commands = [];\n';
    
    topBlocks.forEach(function(block) {
      code += javascriptGenerator.blockToCode(block);
    });
    
    code += 'return commands;';
    try {
      const func = new Function(code);
      const commands = func();
      return JSON.stringify(commands);
    } catch (e) {
      console.error('Code generation error:', e);
      return '[]';
    }
  }
  
  // 监听小程序发来的消息
  window.addEventListener('message', function(event) {
    const data = event.data;
    if (data && data.action) {
      switch (data.action) {
        case 'load':
          try {
            const xml = Blockly.Xml.textToDom(data.program);
            workspace.clear();
            Blockly.Xml.domToWorkspace(xml, workspace);
          } catch (e) {
            console.error('Load program error:', e);
          }
          break;
      }
    }
  });
  
  // 初始化时通知小程序页面已准备好
  wx.miniProgram.getEnv(function(res) {
    if (res.miniprogram) {
      wx.miniProgram.postMessage({ data: { action: 'ready' } });
    }
  });
  </script>
