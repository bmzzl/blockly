<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>无人机编程</title>
  <script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    #blockly-header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #f0f0f0;
      border-bottom: 1px solid #ddd;
      flex-shrink: 0;
    }
    
    .blockly-title {
      flex-grow: 1;
      font-size: 18px;
      font-weight: bold;
    }
    
    .control-btn {
      margin-left: 10px;
      padding: 8px 16px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
      transition: background-color 0.3s;
    }
    
    .control-btn:hover {
      background-color: #005a9e;
    }
    
    #blockly-container {
      flex-grow: 1;
      position: relative;
    }
    
    #blocklyDiv {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    #code-info {
      padding: 10px;
      background-color: #f9f9f9;
      border-top: 1px solid #ddd;
      flex-shrink: 0;
      font-size: 14px;
    }
    
    #block-count {
      font-weight: bold;
      color: #007acc;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    /* 响应式设计 - 默认适用于较大屏幕（如15英寸） */
    @media screen and (min-width: 1200px) {
      #blockly-header {
        padding: 15px 20px;
      }
      
      .blockly-title {
        font-size: 24px;
      }
      
      .control-btn {
        padding: 10px 20px;
        font-size: 16px;
        margin-left: 15px;
      }

      #code-info {
        padding: 15px 20px;
        font-size: 16px;
      }
    }
    
    /* 中等屏幕（如13英寸） */
    @media screen and (min-width: 992px) and (max-width: 1199px) {
      #blockly-header {
        padding: 12px 15px;
      }
      
      .blockly-title {
        font-size: 20px;
      }
      
      .control-btn {
        padding: 8px 16px;
        font-size: 14px;
        margin-left: 12px;
      }
      
      #code-info {
        padding: 12px 15px;
        font-size: 14px;
      }
    }
    
    /* 小屏幕（如10-12英寸） */
    @media screen and (min-width: 768px) and (max-width: 991px) {
      #blockly-header {
        padding: 10px 15px;
      }
      
      .blockly-title {
        font-size: 18px;
      }
      
      .control-btn {
        padding: 6px 12px;
        font-size: 13px;
        margin-left: 10px;
      }
      
      #code-info {
        padding: 10px 15px;
        font-size: 13px;
      }
    }
    
    /* 更小屏幕（如7-9英寸） */
    @media screen and (min-width: 576px) and (max-width: 767px) {
      #blockly-header {
        padding: 8px 10px;
      }
      
      .blockly-title {
        font-size: 16px;
      }
      
      .control-btn {
        padding: 5px 10px;
        font-size: 12px;
        margin-left: 8px;
      }

      #code-info {
        padding: 8px 10px;
        font-size: 12px;
      }
      
      .modal-content {
        width: 90%;
        margin: 5% auto;
      }
    }
    
    /* 最小屏幕（如6英寸手机） */
    @media screen and (max-width: 575px) {
      #blockly-header {
        padding: 6px 8px;
      }
      
      .blockly-title {
        font-size: 14px;
      }
      
      .control-btn {
        padding: 4px 8px;
        font-size: 11px;
        margin-left: 6px;
      }
      
      #code-info {
        padding: 6px 8px;
        font-size: 11px;
      }
      
      .modal-content {
        width: 95%;
        margin: 5% auto;
      }
      
      .modal-header, .modal-footer {
        padding: 12px 16px;
      }
      
      .modal-title {
        font-size: 16px;
      }
    }
    
    /* 横屏模式优化 */
    @media screen and (orientation: landscape) and (max-height: 500px) {
      #blockly-header {
        padding: 5px 10px;
      }
      
      .control-btn {
        padding: 4px 8px;
        font-size: 11px;
      }
      
      #code-info {
        padding: 5px 10px;
        font-size: 11px;
      }
      
      .modal-content {
        margin: 2% auto;
        max-height: 80vh;
      }
    }
  </style>
</head>
<body>
<div id="app">
   <div id="blockly-header">
    <div class="blockly-title">无人机编程</div>
    <button class="control-btn" onclick="runProgram()">运行</button>
    <button class="control-btn" onclick="clearWorkspace()">清空</button>
  </div>
  
  <div id="blockly-container">
    <div id="blocklyDiv"></div>
  </div>
  
  <div id="code-info">
    代码块数量: <span id="block-count">0</span>
  </div>
</div>
  <script>
  let workspace;
  
  // 定义Blockly工具箱配置
  const droneToolbox = {

              "contents": [

                      "type": "drone_rotate_right"

              ]
          },
          {
              "kind": "category",
              "name": "翻滚控制",
              "colour": "#5b80a5",
              "contents": [
                  {
                      "kind": "block",
                      "type": "drone_flip_forward"
                  },
                  {
                      "kind": "block",
                      "type": "drone_flip_backward"
                  },
                  {
                      "kind": "block",
                      "type": "drone_flip_left"
                  },
                  {
                      "kind": "block",
                      "type": "drone_flip_right"
                  }
              ]
          },

          {
              "kind": "category",
              "name": "灯光控制",
              "colour": "#5b80a5",
              "contents": [
                  {
                      "kind": "block",
                      "type": "drone_light_red"
                  },
                  {
                      "kind": "block",
                      "type": "drone_light_green"
                  },
                  {
                      "kind": "block",
                      "type": "drone_light_blue"
                  },
                  {
                      "kind": "block",
                      "type": "drone_light_yellow"
                  }
              ]
          },
          {
              "kind": "category",
              "name": "数学",
              "colour": "#5b6da5",
              "contents": [
                  {
                      "kind": "block",
                      "type": "math_number_01"
                  },
                  {
                      "kind": "block",
                      "type": "math_number_02"
                  },
                  {
                      "kind": "block",
                      "type": "math_number_03"
                  },
                  {
                      "kind": "block",
                      "type": "math_number_1"
                  },
                  {
                      "kind": "block",
                      "type": "math_number_90"
                  },
                  {
                      "kind": "block",
                      "type": "math_number_180"
                  }
              ]
          }
      ]
  };
  
  // 创建 Blockly 工作区
  workspace = Blockly.inject('blocklyDiv', {
      toolbox: droneToolbox,
      grid: {
          spacing: 20,
          length: 3,
          colour: '#ccc',
          snap: true
      },
      trashcan: true,
      scrollbars: true,
      zoom: {
          controls: true,
          wheel: true,
          startScale: 1.0,
          maxScale: 3,
          minScale: 0.3,
          scaleSpeed: 1.2
      },
      theme: Blockly.Themes.Classic
  });
  
  // 添加工作区变更监听器以更新代码块计数
  workspace.addChangeListener(function(event) {
    updateBlockCount();
  });
  
  // 更新代码块数量显示
  function updateBlockCount() {
    const blockCount = workspace.getAllBlocks(false).length;
    document.getElementById('block-count').textContent = blockCount;
  }

  // 自定义无人机指令块
  Blockly.Blocks['drone_takeoff'] = {
      init: function () {
          this.appendDummyInput().appendField('起飞');
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(120);
          this.setTooltip('无人机起飞');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['drone_land'] = {
      init: function () {
          this.appendDummyInput().appendField('降落');
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(120);
          this.setTooltip('无人机降落');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['drone_hover'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('悬停')
              .appendField('3')
              .appendField('秒');
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(120);
          this.setTooltip('无人机悬停3秒');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['drone_move_forward'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('向前移动');
          this.appendValueInput('DISTANCE')
              .setCheck('Number');
          this.setInputsInline(true);
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(160);
          this.setTooltip('向前移动指定距离');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['drone_move_backward'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('向后移动');
          this.appendValueInput('DISTANCE')
              .setCheck('Number');
          this.setInputsInline(true);
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(160);
          this.setTooltip('向后移动指定距离');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['drone_move_left'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('向左移动');
          this.appendValueInput('DISTANCE')
              .setCheck('Number');
          this.setInputsInline(true);
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(160);

      }
  };

  Blockly.Blocks['drone_move_right'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('向右移动');
          this.appendValueInput('DISTANCE')
              .setCheck('Number');
          this.setInputsInline(true);

  Blockly.Blocks['drone_move_up'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('向上移动');
          this.appendValueInput('DISTANCE')
              .setCheck('Number');
          this.setInputsInline(true);
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(160);
          this.setTooltip('向上移动指定距离');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['drone_move_down'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('向下移动');
          this.appendValueInput('DISTANCE')
              .setCheck('Number');
          this.setInputsInline(true);
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(160);
          this.setTooltip('向下移动指定距离');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['drone_rotate_left'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('左转');
          this.appendValueInput('ANGLE')
              .setCheck('Number');
          this.setInputsInline(true);
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(160);
          this.setTooltip('向左旋转指定角度');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['drone_rotate_right'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('右转');
          this.appendValueInput('ANGLE')
              .setCheck('Number');
          this.setInputsInline(true);
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(160);
          this.setTooltip('向右旋转指定角度');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['drone_flip_forward'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('向前翻滚');
          this.setInputsInline(true);
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(160);
          this.setTooltip('无人机向前翻滚');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['drone_flip_backward'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('向后翻滚');
          this.setInputsInline(true);
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(160);
          this.setTooltip('无人机向后翻滚');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['drone_flip_left'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('向左翻滚');
          this.setInputsInline(true);
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(160);
          this.setTooltip('无人机向左翻滚');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['drone_flip_right'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('向右翻滚');
          this.setInputsInline(true);

          this.setNextStatement(true, null);
          this.setColour(160);
          this.setTooltip('无人机向右翻滚');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['drone_light_red'] = {
      init: function () {

              .appendField('设置无人机灯光为红色');
          this.setInputsInline(true);
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(210);
          this.setTooltip('设置无人机灯光为红色');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['drone_light_green'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('设置无人机灯光为绿色');
          this.setInputsInline(true);
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(210);
          this.setTooltip('设置无人机灯光为绿色');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['drone_light_blue'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('设置无人机灯光为蓝色');
          this.setInputsInline(true);
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(210);
          this.setTooltip('设置无人机灯光为蓝色');

  };

  Blockly.Blocks['drone_light_yellow'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('设置无人机灯光为黄色');
          this.setInputsInline(true);
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(210);
          this.setTooltip('设置无人机灯光为黄色');
          this.setHelpUrl('');
      }
  };

  Blockly.Blocks['math_number_01'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('0.1')
              .appendField('米');
          this.setOutput(true, 'Number');
          this.setColour(230);
          this.setTooltip('0.1米');
      }
  };

  Blockly.Blocks['math_number_02'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('0.2')
              .appendField('米');
          this.setOutput(true, 'Number');
          this.setColour(230);
          this.setTooltip('0.2米');
      }
  };

  Blockly.Blocks['math_number_03'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('0.3')
              .appendField('米');
          this.setOutput(true, 'Number');
          this.setColour(230);
          this.setTooltip('0.3米');
      }
  };

  Blockly.Blocks['math_number_1'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('1')
              .appendField('米');
          this.setOutput(true, 'Number');

  Blockly.Blocks['math_number_90'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('90')
              .appendField('度');
          this.setOutput(true, 'Number');
          this.setColour(230);

  Blockly.Blocks['math_number_180'] = {
      init: function () {
          this.appendDummyInput()
              .appendField('180')
              .appendField('度');
          this.setOutput(true, 'Number');

          this.setTooltip('180度');
      }
  };
  
  Blockly.Blocks['math_number'] = {
      init: function() {
        this.appendDummyInput()
            .appendField(new Blockly.FieldNumber(0), 'NUM');
        this.setOutput(true, 'Number');
        this.setColour(230);
        this.setTooltip('一个数字');
      }
  };

  // JavaScript代码生成器
  const javascriptGenerator = new Blockly.Generator('JAVASCRIPT');
  javascriptGenerator.addReservedWords('Blockly,json,signal,window,api,bluetooth,sendCommand,type,direction,distance,angle,color,seconds');
  
  javascriptGenerator.forBlock['drone_takeoff'] = function (block, generator) {
      return `commands.push({ type: 'TAKEOFF' });\n`;
  };

  javascriptGenerator.forBlock['drone_land'] = function (block, generator) {
      return `commands.push({ type: 'LAND' });\n`;
  };

  javascriptGenerator.forBlock['drone_wait'] = function (block, generator) {
      const seconds = block.getFieldValue('SECONDS');
      return `commands.push({ type: 'WAIT', seconds: ${seconds} });\n`;
  };

  javascriptGenerator.forBlock['drone_move_forward'] = function (block, generator) {
      const distance = generator.valueToCode(block, 'DISTANCE', javascriptGenerator.ORDER_ATOMIC) || '0.1';
      return `commands.push({ type: 'MOVE', direction: 'FORWARD', distance: ${distance} });\n`;
  };

  javascriptGenerator.forBlock['drone_move_backward'] = function (block, generator) {
      const distance = generator.valueToCode(block, 'DISTANCE', javascriptGenerator.ORDER_ATOMIC) || '0.1';
      return `commands.push({ type: 'MOVE', direction: 'BACKWARD', distance: ${distance} });\n`;
  };

  javascriptGenerator.forBlock['drone_move_left'] = function (block, generator) {
      const distance = generator.valueToCode(block, 'DISTANCE', javascriptGenerator.ORDER_ATOMIC) || '0.1';
      return `commands.push({ type: 'MOVE', direction: 'LEFT', distance: ${distance} });\n`;
  };

  javascriptGenerator.forBlock['drone_move_right'] = function (block, generator) {
      const distance = generator.valueToCode(block, 'DISTANCE', javascriptGenerator.ORDER_ATOMIC) || '0.1';
      return `commands.push({ type: 'MOVE', direction: 'RIGHT', distance: ${distance} });\n`;
  };

  javascriptGenerator.forBlock['drone_move_up'] = function (block, generator) {
      const distance = generator.valueToCode(block, 'DISTANCE', javascriptGenerator.ORDER_ATOMIC) || '0.1';
      return `commands.push({ type: 'MOVE', direction: 'UP', distance: ${distance} });\n`;
  };

  javascriptGenerator.forBlock['drone_move_down'] = function (block, generator) {
      const distance = generator.valueToCode(block, 'DISTANCE', javascriptGenerator.ORDER_ATOMIC) || '0.1';
      return `commands.push({ type: 'MOVE', direction: 'DOWN', distance: ${distance} });\n`;
  };

  javascriptGenerator.forBlock['drone_rotate_left'] = function (block, generator) {
      const angle = generator.valueToCode(block, 'ANGLE', javascriptGenerator.ORDER_ATOMIC) || '90';
      return `commands.push({ type: 'ROTATE', direction: 'LEFT', angle: ${angle} });\n`;
  };

  javascriptGenerator.forBlock['drone_rotate_right'] = function (block, generator) {
      const angle = generator.valueToCode(block, 'ANGLE', javascriptGenerator.ORDER_ATOMIC) || '90';
      return `commands.push({ type: 'ROTATE', direction: 'RIGHT', angle: ${angle} });\n`;
  };

  javascriptGenerator.forBlock['drone_hover'] = function (block, generator) {
      return `commands.push({ type: 'HOVER', seconds: 3 });\n`;
  };

  javascriptGenerator.forBlock['drone_flip_forward'] = function (block, generator) {
      return `commands.push({ type: 'FLIP', direction: 'FORWARD' });\n`;
  };

  // 功能函数
  function runProgram() {
    const code = generateCode();
    wx.miniProgram.postMessage({ data: { program: code, action: 'run' } });
  }

  
  function clearWorkspace() {
    workspace.clear();
    wx.miniProgram.postMessage({ data: { action: 'clear' } });
  }
  
  function generateCode() {
    const topBlocks = workspace.getTopBlocks(true);
    let code = 'var commands = [];\n';
    
    topBlocks.forEach(function(block) {
      code += javascriptGenerator.blockToCode(block);
    });
    
    code += 'return commands;';
    try {
      const func = new Function(code);
      const commands = func();
      return JSON.stringify(commands);
    } catch (e) {
      console.error('Code generation error:', e);
      return '[]';
    }
  }
  
  // 监听小程序发来的消息
  window.addEventListener('message', function(event) {
    const data = event.data;
    if (data && data.action) {
      switch (data.action) {
        case 'load':
          try {
            const xml = Blockly.Xml.textToDom(data.program);
            workspace.clear();
            Blockly.Xml.domToWorkspace(xml, workspace);
            updateBlockCount(); // 更新代码块计数
          } catch (e) {
            console.error('Load program error:', e);
          }
          break;
      }
    }
  });
  
  // 初始化时通知小程序页面已准备好
  wx.miniProgram.getEnv(function(res) {
    if (res.miniprogram) {
      wx.miniProgram.postMessage({ data: { action: 'ready' } });
    }
  });
  
  // 页面加载完成后初始化代码块计数
  window.addEventListener('load', function() {
    updateBlockCount();
  });
